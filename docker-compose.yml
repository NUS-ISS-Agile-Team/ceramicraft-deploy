services:
  ceramicraft-merchant-frontend:
    build: fe-mer
    hostname: femer.local
    container_name: ceramicraft-merchant-frontend
    networks:
      - ceramicraft
    restart: unless-stopped

  ceramicraft-customer-frontend:
    build: fe-cus
    hostname: fecus.local
    container_name: ceramicraft-customer-frontend
    networks:
      - ceramicraft
    restart: unless-stopped

  ceramicraft-user-mservice:
    build: ms-user/server
    hostname: msuser.local
    container_name: ceramicraft-user-mservice
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ceramicraft
      DB_PASSWORD: ceramicraft123
      DB_NAME: ceramicraft
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ceramicraft
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    hostname: mysql.local
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: ceramicraft123
      MYSQL_DATABASE: ceramicraft
      MYSQL_USER: ceramicraft
      MYSQL_PASSWORD: ceramicraft123
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - ceramicraft
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "ceramicraft", "-pceramicraft123"]
      timeout: 20s
      retries: 10
      interval: 10s
      start_period: 40s

  nginx:
    image: nginx:1.28
    hostname: nginx.local
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - nginx_logs:/var/log/nginx
    depends_on:
      - ceramicraft-merchant-frontend
      - ceramicraft-customer-frontend
      - ceramicraft-user-mservice
    networks:
      - ceramicraft
    restart: unless-stopped

networks:
  ceramicraft:
    driver: "bridge"

volumes:
  mysql_data:
    driver: local
  nginx_logs:
    driver: local
