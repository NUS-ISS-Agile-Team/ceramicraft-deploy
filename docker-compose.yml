services:
  ceramicraft-merchant-frontend:
    build: fe-mer
    hostname: femer.local
    container_name: ceramicraft-merchant-frontend
    networks:
      - ceramicraft
    restart: unless-stopped

  ceramicraft-customer-frontend:
    build: fe-cus
    hostname: fecus.local
    container_name: ceramicraft-customer-frontend
    networks:
      - ceramicraft
    restart: unless-stopped

  ceramicraft-user-mservice:
    build: ms-user/server
    hostname: msuser.local
    container_name: ceramicraft-user-mservice
    environment:
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_EMAIL_FROM=${SMTP_USERNAME}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ceramicraft
    restart: unless-stopped

  ceramicraft-cmdt-mservice:
    build: ms-cmdt/server
    hostname: mscmdt.local
    container_name: ceramicraft-cmdt-mservice
    environment:
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_EMAIL_FROM=${SMTP_USERNAME}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ceramicraft
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    hostname: ${DB_HOSTNAME}
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ceramicraft
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD}"]
      timeout: 10s
      retries: 10
      interval: 5s
      start_period: 20s

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    hostname: phpmyadmin.local
    container_name: phpmyadmin
    environment:
      - PMA_HOST=${DB_HOSTNAME}
      - PMA_PORT=3306
      - PMA_USER=root
      - PMA_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
    ports:
      - "8080:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ceramicraft
    restart: unless-stopped

  nginx:
    image: nginx:1.28
    hostname: nginx.local
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - ceramicraft-merchant-frontend
      - ceramicraft-customer-frontend
      - ceramicraft-user-mservice
    networks:
      - ceramicraft
    restart: unless-stopped

networks:
  ceramicraft:
    driver: "bridge"

volumes:
  mysql_data:
    driver: local
