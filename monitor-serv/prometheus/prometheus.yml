global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  - job_name: 'mysql'
    file_sd_configs:
      - files:
          - /etc/prometheus/targets/mysql.json

  - job_name: 'redis'
    file_sd_configs:
      - files:
          - /etc/prometheus/targets/redis.json

  - job_name: 'mongodb'
    file_sd_configs:
      - files:
          - /etc/prometheus/targets/mongo.json

  - job_name: 'kafka'
    file_sd_configs:
      - files:
          - /etc/prometheus/targets/kafka.json

  - job_name: 'golang-service'
    file_sd_configs:
      - files:
          - /etc/prometheus/targets/golang.json
